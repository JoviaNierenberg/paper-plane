
 <div id="paperPlane" ng-model="citation" ng-controller="MainCtrl">
     <link rel=stylesheet type="text/css" href="../styles/main.css">
      <div class="text"><h1>Paper Plane</h1></div>
      <select ng-model="citation.source">
        <option value=''> Source </option>
        <option placeholder="source" value="mla7">Website</option>
        <option value="chicagob">Book</option>
        <option value="apa">Journal</option>
        <option value="apa">Chapter</option>
        <option value="apa">Magazine</option>
        <option value="apa">Newspaper</option>
      </select>
      <select ng-model="citation.style">
        <option value=''> Style </option>
        <option value="mla7">MLA</option>
        <option value="chicagob">Chicago</option>
        <option value="apa">APA</option>
      </select>
      <div class="displayHighlight"ng-repeat="(key, value) in highlighted">
        <b>{{key}} <b>: {{value}}
      </div>
      <div ng-hide="categories.length === 0">
        <p> Highlight the {{categories[0]}} </p> 
      </div>
      <input ng-model="citation.pages" placeholder="pages ex. 99-100">
      </input>
      <button class="btn" ng-click="createCitation(citation)">Create my citation</button>
</div>
